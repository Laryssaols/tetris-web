<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização Cadastro</title>
    <link rel="stylesheet" href="../css/folhaGeral.css">
    <link rel="shortcut icon" href="../images/tetrisIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="../../src/atualizacao.js" defer></script>
</head>
<body>

  <header>
    <h1 class="h1Atu">Atualização <br>Cadastro</h1>
  </header>

    <div class="quadros">
      <h2 class="h2Atu" id="infopesso">Informações Pessoais</h2>
        <div class="container">
          <form id="formInfopesso">
            <label for="name">NOME COMPLETO</label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
          
            <label for="nasc">DATA DE NASCIMENTO</label>
            <input type="date" id="nasc" disabled="">
                  
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF" disabled="">

            <label for="phone">TELEFONE</label>
            <input type="text" id="phone" placeholder="(XX)XXXXX-XXXX">
                  
            <div class="buttonAtu">
              <button type="submit" class="savebtn" id="saveBtn">Salvar Alterações</button>
            </div>
          </form>
        </div>
    </div>
    <div class="quadros"> 
      <h2 class="h2Atu">Configurações de Login</h2>
        <div class="container">
          <form action="configLoginForm">
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="Username" disabled = "">
                    
            <h3 class="h3Atu">Alterar Senha</h3>
            <label for="senhaAtual">SENHA ATUAL</label>
            <input type="text" id="senhaAtual" name="senhaAtual" placeholder="Digite sua senha atual">
                    
            <label for="novaSenha">NOVA SENHA</label>
            <input type="text" id="novaSenha" name="novaSenha" placeholder="Digite nova senha">
                    
            <label for="novaSenha2">CONFIRMAR NOVA SENHA</label>
            <input type="text" id="novaSenha2" name="novaSenha2"  placeholder="Confirme nova senha">
                    
            <div class="buttonAtu">
              <button type="button" class="savebtn">Salvar Alterações</button>
            </div>
          </form>
        </div>
    </div>
    <div class="quadros">
      <h2 class="h2Atu">Gerenciamento de E-mail</h2> 
        <div class="container">
          <form action="configEmailForm">
            <label for="myemail">E-MAIL</label>
            <input type="email" id="myemail" placeholder="Digite seu e-mail">
            
            <label for="mymail2">CONFIRMAR E-MAIL</label>
            <input type="email" id="mymail2" placeholder="Confirme seu e-mail">

            <div class="buttonAtu">
              <button type="button" class="savebtn">Salvar Alterações</button>
            </div>
          </form> 
        </div>
    </div>

  <div class="options">
    <a href="jogo.html">
      <img src="../images/voltar.png" alt="voltar">
    </a>
  </div>
  
  <footer>
    <p>
      Grupo 04 © 2023
    </p>
  </footer>

</body>
</html>
